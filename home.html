<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="waveone"></div>
        <div class="wavetwo"></div>
        <div class="wavethree"></div>

        <div id="wethercon">
            <i class="fas fa-sun" style="color: gold;"></i>

        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i> {%location%},{%country%}</h2>
            <p id="date"> wed | oct 23</p>
            <h1 class="temp">{%tempval%} </h1>
            <h3 class="tempmain_max">min {%tempmin%} |max {%tempmax%}</h3>
        </div>
    </div>

    <script>
        const curdate = document.getElementById("date");
        let wethercon = document.getElementById("wethercon")

        const tempstatus = "{%tempstatus%}";
        const getcurrentday = () => {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            let currenttime = new Date();
            let day = (days[currenttime.getDay()]);
            return day;
        }
        const getcurrenttime = () => {
            let monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Aug', 'Oct', 'Nov', 'Dec'];

            let now = new Date();
            var month = monthsList[now.getMonth()];
            var day = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();
            let perios = "AM"
            if (hours > 11) {
                perios = "AM"
                if (hours > 12) hours -= 12;

            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            return `${month} ${day} | ${hours}:${mins} ${perios}`;
        }
      curdate.innerHTML = getcurrenttime()+"|"+getcurrentday();
    </script>
</body>

</html>
